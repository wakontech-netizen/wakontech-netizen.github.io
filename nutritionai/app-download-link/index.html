<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .detecting {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-buttons {
            display: none;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .device-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }

        .manual-buttons {
            display: none;
            margin-top: 20px;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🥗</div>
        <h1>NutritionAI</h1>
        <p class="subtitle">Your personal nutrition tracking companion</p>

        <div id="detecting" class="detecting">
            <div class="spinner"></div>
            <p>Detecting your device...</p>
        </div>

        <div id="deviceInfo" class="device-info" style="display: none;">
            <p><strong>Device:</strong> <span id="deviceType"></span></p>
            <p><strong>OS:</strong> <span id="osInfo"></span></p>
        </div>

        <div id="downloadButtons" class="download-buttons">
            <p>正在嘗試打開 App...</p>
            <a href="#" id="primaryDownload" class="btn btn-primary"></a>
        </div>

        <div id="manualButtons" class="manual-buttons">
            <p>如果 App 未能自動打開，請手動選擇：</p>
            <a href="#" id="iosDownload" class="btn btn-primary" onclick="tryOpenApp().then(() => window.location.href = APP_STORE_URLS.ios)">📱 打開 App 或下載 iOS 版</a>
            <a href="#" id="androidDownload" class="btn btn-primary" onclick="tryOpenApp().then(() => window.location.href = APP_STORE_URLS.android)">🤖 打開 App 或下載 Android 版</a>
        </div>

        <div class="footer">
            <p>無法檢測到您的設備？請在上方手動選擇。</p>
        </div>
    </div>

    <script>
        // App deep link scheme
        const MY_APP_SCHEME = "nutritionAI://";
        
        // App Store URLs - Replace these with your actual app store URLs
        const APP_STORE_URLS = {
            ios: 'https://apps.apple.com/app/your-nutrition-ai-app/id123456789',
            android: 'https://play.google.com/store/apps/details?id=com.yourcompany.nutritionai'
        };

        // Auto-redirect delay (in milliseconds)
        const AUTO_REDIRECT_DELAY = 3000;
        const APP_REDIRECT_DELAY = 1000;

        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return {
                    platform: 'ios',
                    name: 'iOS Device',
                    os: getIOSVersion(userAgent)
                };
            }
            
            // Android detection
            if (/android/i.test(userAgent)) {
                return {
                    platform: 'android',
                    name: 'Android Device',
                    os: getAndroidVersion(userAgent)
                };
            }
            
            // Desktop or unknown
            return {
                platform: 'unknown',
                name: 'Desktop/Unknown',
                os: getOSInfo(userAgent)
            };
        }

        function getIOSVersion(userAgent) {
            const match = userAgent.match(/OS (\d+)_(\d+)_?(\d+)?/);
            return match ? `iOS ${match[1]}.${match[2]}${match[3] ? '.' + match[3] : ''}` : 'iOS';
        }

        function getAndroidVersion(userAgent) {
            const match = userAgent.match(/Android\s([0-9\.]*)/);
            return match ? `Android ${match[1]}` : 'Android';
        }

        function getOSInfo(userAgent) {
            if (userAgent.indexOf("Windows") !== -1) return "Windows";
            if (userAgent.indexOf("Mac") !== -1) return "macOS";
            if (userAgent.indexOf("Linux") !== -1) return "Linux";
            return "Unknown OS";
        }

        function tryOpenApp() {
            // First try to open the app
            window.location.href = MY_APP_SCHEME;
            
            // If app doesn't open, fallback to app store after delay
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(false); // App didn't open
                }, APP_REDIRECT_DELAY);
            });
        }

        function updateUI(device) {
            const detecting = document.getElementById('detecting');
            const deviceInfo = document.getElementById('deviceInfo');
            const downloadButtons = document.getElementById('downloadButtons');
            const manualButtons = document.getElementById('manualButtons');
            
            // Hide detecting spinner
            detecting.style.display = 'none';
            
            // Show device info
            deviceInfo.style.display = 'block';
            document.getElementById('deviceType').textContent = device.name;
            document.getElementById('osInfo').textContent = device.os;
            
            if (device.platform === 'ios' || device.platform === 'android') {
                // Show primary download button
                downloadButtons.style.display = 'block';
                const primaryBtn = document.getElementById('primaryDownload');
                
                if (device.platform === 'ios') {
                    primaryBtn.textContent = '📱 打開 App 或下載';
                    primaryBtn.onclick = function(e) {
                        e.preventDefault();
                        tryOpenApp().then(() => {
                            window.location.href = APP_STORE_URLS.ios;
                        });
                    };
                } else {
                    primaryBtn.textContent = '🤖 打開 App 或下載';
                    primaryBtn.onclick = function(e) {
                        e.preventDefault();
                        tryOpenApp().then(() => {
                            window.location.href = APP_STORE_URLS.android;
                        });
                    };
                }
                
                // Auto-redirect: Try app first, then app store
                setTimeout(() => {
                    tryOpenApp().then(() => {
                        const storeUrl = device.platform === 'ios' ? APP_STORE_URLS.ios : APP_STORE_URLS.android;
                        window.location.href = storeUrl;
                    });
                }, AUTO_REDIRECT_DELAY);
                
            } else {
                // Show manual buttons for desktop users
                manualButtons.style.display = 'block';
            }
            
            // Always show manual buttons after a delay
            setTimeout(() => {
                manualButtons.style.display = 'block';
            }, 2000);
        }

        function setupManualButtons() {
            document.getElementById('iosDownload').href = APP_STORE_URLS.ios;
            document.getElementById('androidDownload').href = APP_STORE_URLS.android;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            setupManualButtons();
            
            // Simulate detection delay for better UX
            setTimeout(() => {
                const device = detectDevice();
                updateUI(device);
            }, 1500);
        });

        // Add click tracking (optional)
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('btn')) {
                console.log('Download button clicked:', e.target.textContent);
                // You can add analytics tracking here
            }
        });
    </script>
</body>
</html>
