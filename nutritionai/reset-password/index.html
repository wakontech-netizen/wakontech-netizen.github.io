<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>正在打開 App...</title>
    <script type="text/javascript">
        
        const MY_APP_SCHEME = "nutritionAI://reset-password?";

        function redirect() {
            const destination = window.location.hash.substring(1); 
            const appUrl = MY_APP_SCHEME + destination;
                       
            window.location.replace(appUrl);
        }

        function openApp() {
            const destination = window.location.hash.substring(1); 
            const appUrl = MY_APP_SCHEME + destination;
            window.location.href = appUrl;
        }

        window.onload = redirect;
    </script>
</head>
<body>
    <p>如果 App 未能自動打開，請點擊此處<a href="#" onclick="openApp(); return false;">前往</a> </p>
</body>

</html>
